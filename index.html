<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__screen">
          <input
            type="text"
            id="screen"
            class="calculator__screen-input"
            disabled
          />
        </div>
        <div class="calculator__buttons--small">
          <input
            class="calculator__button--small"
            type="button"
            value="ON"
            onclick="turnOn()"
          />
          <input
            class="calculator__button--small"
            type="button"
            value="OFF"
            onclick="turnOff()"
          />
          <input
            class="calculator__button--small"
            type="button"
            value="M+"
            onclick="memoryPlus()"
          />
          <input
            class="calculator__button--small"
            type="button"
            value="MC"
            onclick="memoryClear()"
          />
          <input
            class="calculator__button--small"
            type="button"
            value="MR"
            onclick="memoryRecall()"
          />
        </div>
        <div class="calculator__buttons">
          <input
            class="calculator__button"
            type="button"
            value="7"
            onclick="addToScreen('7')"
          />
          <input
            class="calculator__button"
            type="button"
            value="8"
            onclick="addToScreen('8')"
          />
          <input
            class="calculator__button"
            type="button"
            value="9"
            onclick="addToScreen('9')"
          />
          <input
            class="calculator__button"
            type="button"
            value="%"
            onclick="addToScreen('%')"
          />
          <input
            class="calculator__button"
            type="button"
            value="CE"
            onclick="clearScreen()"
          />
        </div>
        <div class="calculator__buttons">
          <input
            class="calculator__button"
            type="button"
            value="4"
            onclick="addToScreen('4')"
          />
          <input
            class="calculator__button"
            type="button"
            value="5"
            onclick="addToScreen('5')"
          />
          <input
            class="calculator__button"
            type="button"
            value="6"
            onclick="addToScreen('6')"
          />
          <input
            class="calculator__button"
            type="button"
            value="x"
            onclick="addToScreen('x')"
          />
          <input
            class="calculator__button"
            type="button"
            value="รท"
            onclick="addToScreen('รท')"
          />
        </div>
        <div class="calculator__buttons">
          <input
            class="calculator__button"
            type="button"
            value="1"
            onclick="addToScreen('1')"
          />
          <input
            class="calculator__button"
            type="button"
            value="2"
            onclick="addToScreen('2')"
          />
          <input
            class="calculator__button"
            type="button"
            value="3"
            onclick="addToScreen('3')"
          />
          <input
            class="calculator__button"
            type="button"
            value="+"
            onclick="addToScreen('+')"
          />
          <input
            class="calculator__button"
            type="button"
            value="-"
            onclick="addToScreen('-')"
          />
        </div>
        <div class="calculator__buttons">
          <input
            class="calculator__button"
            type="button"
            value="0"
            onclick="addToScreen('0')"
          />
          <input
            class="calculator__button"
            type="button"
            value="00"
            onclick="addToScreen('00')"
          />
          <input
            class="calculator__button"
            type="button"
            value="."
            onclick="addToScreen('.')"
          />
          <input
            class="calculator__button--equal"
            type="button"
            value="="
            onclick="calculate()"
          />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
